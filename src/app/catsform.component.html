<header>
    <h1>
        Add a Cat
    </h1>
</header>
<div>
    Cat Name:
</div>
<div>
    <input id="catName" type="text" [(ngModel)]="cat.catName" />
</div>
<div>
    Cat Breed:
</div>
<div>
    <input id="catBreed" type="text" [(ngModel)]="cat.catBreed" />
</div>
<div>
    Cat Status:
</div>
<div>
    <input id="catBreed" type="text" [(ngModel)]="cat.catStatus"/>
</div>
<div>
    <button type="button" (click)="onAddClicked($event)"> Add Cat </button>
</div>
